<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var bold_Items;
        window.onload = getBold_items();


        function getBold_items()
        {
            bold_Items = document.getElementsByTagName('strong');
        }

        function highlight()
        {
            for (var i=0; i<bold_Items.length; i++)
            {
                bold_Items[i].style.color = "red";
            }
        }


        function return_normal()
        {
            for (var i=0; i<bold_Items.length; i++)
            {
                bold_Items[i].style.color = "black";
            }
        }

    </script>


</head>
<body>

<a onMouseOver="highlight()" onMouseOut="return_normal()"><p><strong>We</strong> have just started <strong>this</strong> section
    for the users (<strong>beginner</strong> to intermediate)
    who want to work with<br> <strong>various</strong> JavaScript
    <strong>problems</strong> and write scripts online to <strong>test</strong>
    their JavaScript <strong>skill</strong>.</p></a>

</body>
</html>
